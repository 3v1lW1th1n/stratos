<app-meta-card class="org-card" [clickAction]="goToSummary" [entityConfig]="entityConfig" [actionMenu]="cardMenu">
  <app-meta-card-title class="org-card__title">
    <app-multiline-title class="org-card__title-link">{{ row.entity.name }}</app-multiline-title>
  </app-meta-card-title>
  <app-meta-card-item>
    <app-meta-card-key>Role</app-meta-card-key>
    <app-meta-card-value>{{ userRolesInOrg }}</app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Applications</app-meta-card-key>
    <app-meta-card-value>{{ appCount }}</app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Instances</app-meta-card-key>
    <app-meta-card-value customStyle="flexed">
      <div class="org-card__quota-chart">{{instancesCount }} / {{ instancesLimit | infinityPipe }}
        <mat-progress-bar mode="determinate" [value]="normalisedInstanceUsage"></mat-progress-bar>
      </div>
    </app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Memory</app-meta-card-key>
    <app-meta-card-value customStyle="flexed">
      <div class="org-card__quota-chart">
        {{ this.memoryTotal | MbToHumanSize }} / {{ this.memoryLimit | MbToHumanSize }}
        <mat-progress-bar mode="determinate" [value]="normalisedMemoryUsage"></mat-progress-bar>
      </div>
    </app-meta-card-value>
  </app-meta-card-item>
</app-meta-card>
